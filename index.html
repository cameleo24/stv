<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saint Valentin üíñ</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff6ec4, #ff1493);
    text-align: center;
    color: white;
}

h1 {
    margin-top: 100px;
    font-size: 3em;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    z-index: 2;
}

#yes {
    left: 40%;
    top: 60%;
    background-color: #00ff88;
}

#no {
    left: 55%;
    top: 60%;
    background-color: #ff0033;
}

#message {
    display: none;
    font-size: 2em;
    margin-top: 30px;
    z-index: 2;
    position: relative;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<h1>Veux-tu √™tre ma Valentine ? üíñ</h1>

<button id="yes">Oui üíï</button>
<button id="no">Non ‚ùå</button>

<div id="message">F√âLICITATIONS üéâüíñ</div>

<canvas id="fireworks"></canvas>

<script>

// Ajuste le canvas correctement
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Bouton NON qui fuit
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Feux d‚Äôartifice
let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 80; i++) {
        particles.push({
            x: x,
            y: y,
            radius: 2,
            color: `hsl(${Math.random()*360}, 100%, 50%)`,
            speedX: (Math.random() - 0.5) * 6,
            speedY: (Math.random() - 0.5) * 6,
            alpha: 1
        });
    }
}

function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach((p, i) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.015;

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.alpha <= 0) {
            particles.splice(i,1);
        }
    });

    ctx.globalAlpha = 1;
}

animate();

// Bouton OUI
document.getElementById("yes").addEventListener("click", () => {
    document.getElementById("message").style.display = "block";

    for(let i = 0; i < 6; i++) {
        createFirework(
            Math.random() * canvas.width,
            Math.random() * canvas.height / 2
        );
    }
});

</script>

</body>
</html>
